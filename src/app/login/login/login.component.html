<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Entrar - Arqmedes Teste Frontend</h2>
      <mat-error *ngIf="!loginValid">
        O nome de usuário e a senha não foram reconhecidos
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="username" name="username" required>
        <mat-error>
          Informe um email valido
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password" name="password" required>
        <mat-error>
          Informe uma senha válida
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
