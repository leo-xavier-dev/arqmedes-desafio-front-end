<h2 mat-dialog-title>Detalhes do usuário</h2>

<mat-dialog-content>

  <mat-grid-list cols="3" rowHeight="100px" class="tile">
    <mat-grid-tile>
      <div class="c-tile">
        <span class="title"> Nome: </span> <span class="text"> {{ data.nome }} </span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="c-tile">
        <span class="title"> CPF: </span> <span class="text"> {{ data.cpf }} </span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="c-tile">
        <span class="title"> Data Nascimento: </span> <span class="text"> {{ data.dataNascimento }} </span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="c-tile">
        <span class="title"> Profissão: </span> <span class="text"> {{ data.profissao }} </span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="c-tile">
        <span class="title"> Estado Cívil: </span> <span class="text"> {{ data.estadoCivil }} </span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="c-tile">
        <span class="title"> Cidade / Estado: </span> <span class="text"> {{ data.cidade }} / {{ data.uf }} </span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
